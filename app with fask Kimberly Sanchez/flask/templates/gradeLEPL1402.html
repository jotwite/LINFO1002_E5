{% extends "base.html" %}

{% block title %} AVERAGE GRADE {% endblock %}
{% block head1 %} AVERAGE GRADE OF LEPL1402 {% endblock %}

{% block content %}
	
	<canvas id="graphique" width="400" height="180"> </canvas>
	<script type = "text/javascript">
	
	var dataPy = {{gear|tojson}}
	var ctx = document.getElementById('graphique').getContext('2d');
	console.log(ctx)
	let graphique = new Chart(ctx,{
		type:'bar',
		data:{
			labels:dataPy[0],
			
			datasets: 
			[
				{
					label:'Average Grade of each task in LEPL1402',
					data:dataPy[1]

				}
			]
			},
		
            
			options: {
                    
                    layout:{
                    padding:{left: 25,
                    		right: 25,
                    		top: 70,

                        },
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                            	suggestedMax: 110,
                                beginAtZero: true,
                                stepSize:10
                            }
                        }]
                    }
        	}
	})

	</script>
{% endblock %}
